<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="ui-fluid">
		<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-semborda"
			style="margin-top: 15px;"
			columnClasses="ui-grid-col-2, ui-grid-col-4">

			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputText id="descricao" size="30" maxlength="150" required="true"
				requiredMessage="A descrição é obrigatória!"
				value="#{cadastroComarcaBean.comarca.descricao}" />
		</p:panelGrid>
	</div>
</ui:composition>
