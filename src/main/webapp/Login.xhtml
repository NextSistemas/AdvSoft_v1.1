	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>AdvSoft | Acesso</title>

	<h:outputStylesheet library="resources" name="styles/layout.css" />
	<h:outputStylesheet library="resources" name="styles/custom.css" />
</h:head>

<h:body>
		<f:metadata>
			<f:viewParam name="dummy"/>
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>
	
		<div id="login-dialog">

			<h:form id="frm" prependId="false">
			
			<p:messages id="messages" autoUpdate="true" closable="true" />
				<div class="ui-fluid">
				<h:panelGrid columns="2" styleClass="grid-login" cellpadding="4" layout="grid">
					<p:graphicImage library="images" name="user.png" />
					<p:inputText id="j_username" size="30"
						placeholder="Digite o seu e-mail" value="#{loginBean.email}" />

					<p:graphicImage library="images" name="pass.png" />
					<p:password id="j_password" size="30"
						placeholder="Digite a sua senha" />

					<h:panelGroup />
					<p:commandButton value="Entrar" id="entrar" icon="ui-icon-check"
						action="#{loginBean.login}" ajax="false" />
				</h:panelGrid>
				</div>
				<br></br>
			</h:form>
		</div>
